<template name="editproduct">
    <div class="display-row">
        {{#with getProduct}}
        <form id="product-form" autocomplete="off">
            <h1>Edit Product</h1>
            <div class="form-group">
                <label for="forName">Name</label>
                <input name="name" type="text" value="{{name}}" class="form-control" id="forName"
                    placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="forPrice">Price</label>
                <input name="price" type="number" value="{{price}}" class="form-control" id="forPrice" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="forDescription">Description</label>
                <textarea name="description" value="{{description}}" type="text" class="form-control"
                    id="forDescription" placeholder="Enter Description"></textarea>
            </div>
            <div class="form-group">
                <label for="forDescription">Image</label>
                <img src="{{getImage}}}">
                <input type="file" name="image" class="form-control" id="customFile" />
            </div>
            <div class="form-group">
                <label for="forCategory">Category</label>
                <select value="{{categoryId}}" class="form-select" name="category" aria-label="Default select example">
                    <option selected value="{{categoryId}}">select category</option>
                    {{#each getCategories}}
                    <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-group">
                <div class="form-check">
                    {{#if isFeatured}}
                    <input class="form-check-input" type="checkbox" name="isFeatured" value="" checked
                        id="flexCheckDefault">
                    {{else}}
                    <input class="form-check-input" type="checkbox" name="isFeatured" value="" id="flexCheckDefault">
                    {{/if}}
                    <label class="form-check-label" for="flexCheckDefault">
                        Featured
                    </label>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {{/with}}

    </div>
</template>
