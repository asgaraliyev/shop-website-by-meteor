<template name="addproduct">
    <div class="display-row">
        {{> categories}}
        <form id="product-form" autocomplete="off">
            <h1>Add Product</h1>
            <div class="form-group">
                <label for="forName">Name</label>
                <input name="name" type="text" class="form-control" id="forName" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="forPrice">Price</label>
                <input name="price" type="number" class="form-control" id="forPrice" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="forDescription">Description</label>
                <textarea name="description" type="text" class="form-control" id="forDescription"
                    placeholder="Enter Description"></textarea>

            </div>
            <div class="form-group">
                <label for="forDescription">Image</label>
                <input type="file" name="image" class="form-control" id="customFile" />
            </div>

            <div class="form-group">
                <label for="forCategory">Category</label>
                <select class="form-select" name="category" aria-label="Default select example">
                    <option selected>select category</option>

                    {{#each getCategories}}
                    <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="isFeatured" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Featured
                    </label>
                </div>
            </div>
            <br>
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</template>
